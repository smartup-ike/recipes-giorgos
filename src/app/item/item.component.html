<div class="div-width" (click)="setHidden($event)">
    <div class="item-width bg-white">
        <div *ngIf="!imagesLoaded">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif?20151024034921" alt="">
        </div>
        <div *ngIf="item.image_path; else placeholder">
            <img [src]="url" alt="" (load)="logLoad()" class="img-width">
        </div>

        <div class="flex place-content-between items-center font-bold mb-2">
            <p class="p-8 ">{{item.title}}</p>
            <p class="cursor-pointer min-w-fit">
                <img *ngIf="isHidden" src="assets/arrow_right.png" alt="">
                <img *ngIf="!isHidden" src="assets/arrow_down.png" alt="">
            </p>
        </div>
        <!--   -->
        <div [class.hidden]="isHidden" class="p-8">
            <p>{{item.description}}</p>
            <div>
                <a [routerLink]="['/item',item.id]" class="button" (click)="changeItem(item!)"> Φτιαξε τη
                    συνταγη</a>
            </div>
        </div>
    </div>
</div>

<ng-template #placeholder>
    <img src="https://www.grouphealth.ca/wp-content/uploads/2018/05/placeholder-image.png" alt="">
</ng-template>
