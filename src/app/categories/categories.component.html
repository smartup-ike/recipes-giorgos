<div class="text-center w-48">
    <ul *ngFor="let category of menu">
        <li class="p-8 hover:bg-emerald-500">
            <a [routerLink]="['/category',category.id]" class="no-underline text-black"
                (click)="changeID(category.title)">
                <p class="hover:font-bold">{{category.title}}</p>
            </a>
        </li>
    </ul>
</div>
